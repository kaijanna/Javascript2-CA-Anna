<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/javascript/profile.js"></script>
    <script type="module" src="/javascript/auth-ui.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/profil-style.css" />
    <title>profile page</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="/index.html">Home</a>

        <a href="/html/profile.html" id="myProfileLink" data-auth="logged-in"
          >My profile</a
        >
      </div>
      <div class="nav-center">
        <img src="/images/logo.png" alt="logo" class="nav-logo" />
      </div>

      <div class="nav-right">
        <span data-auth="logged-in">
          Hello <strong id="userNameSlot"></strong>
        </span>
        <button id="logoutBtn" data-auth="logged-in">Logout</button>

        <a href="/html/register.html" data-auth="logged-out">Register</a>
        <a href="/html/login.html" data-auth="logged-out">Login</a>
      </div>
    </nav>

    <section id="profile">
      <img id="avatarImg" alt="avatar" width="96" height="96" />
      <h2 id="profileName"></h2>
      <p id="profileEmail"></p>
      <h3>follow</h3>
      <ul id="followingList"></ul>
      <h3>your followers</h3>
      <ul id="followersList"></ul>

      <div id="actions">
        <p id="followStatus"></p>
        <button id="followBtn">Follow</button>
        <button id="unfollowBtn" style="display: none">Unfollow</button>
      </div>
    </section>
    <div class="heading"><h3>Users duck posts:</h3></div>

    <div id="userPosts"></div>
  </body>
</html>
