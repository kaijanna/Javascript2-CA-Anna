<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/javascript/login.js"></script>
    <script type="module" src="/javascript/auth-ui.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/post-form-style.css" />
    <link rel="stylesheet" href="/css/media-query.css" />
    <title>login page</title>
  </head>
  <body>
    <nav>
      <div class="nav-left">
        <a href="/index.html">Home</a>

        <a href="/html/profile.html" id="myProfileLink" data-auth="logged-in"
          >My profile</a
        >
      </div>
      <div class="nav-center">
        <img src="/images/logo.png" alt="logo" class="nav-logo" />
      </div>

      <div class="nav-right">
        <span data-auth="logged-in">
          Hello <strong id="userNameSlot"></strong>
        </span>
        <button id="logoutBtn" data-auth="logged-in">Logout</button>

        <a href="/html/register.html" data-auth="logged-out">Register</a>
        <a href="/html/login.html" data-auth="logged-out">Login</a>
      </div>
    </nav>
    <section>
      <h1 class="center-text">welcome back! login here:</h1>
      <form id="login-form">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          placeholder="firstname.secondname@stud.noroff.no"
        />
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          minlength="8"
        />
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
